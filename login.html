<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta author="name" content="Divine Iyalla Falola">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="asset/css/styles.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div style="margin-bottom: 1rem; font-size: 2rem;">
            <h2 style="text-align: center; margin-bottom: 1rem;">Sign in</h2>
        </div>

        <form class="form-container">
            <div class="input-group flex-nowrap">
                <span class="input-group-text" id="addon-wrapping" style="margin-left: 1vh;">Username</span><br>
                <input type="text" class="form-control" placeholder=" *Enter Username" style="margin: 2%; border-radius: .5rem; border: none; padding: 1vh 1vh; width:80%; height:3vh; background: #eee;
                box-shadow: 0 8px 8px -4px #79bbe0;" aria-label="Username" aria-describedby="addon-wrapping">
            </div>

            <label for="inputPassword5" class="form-label" style="margin-left: 1vh;">Password</label><br>
            <input type="password" id="inputPassword5" class="form-control" placeholder=" *re-nter password" style="margin: 2%; border: none; padding: 1vh 1vh; width:80%; height:3vh; background: #eee;
            box-shadow: 0 8px 8px -4px #79bbe0;" aria-describedby="passwordHelpBlock">

            <button type="button" class="btn btn-outline-secondary" style="border-radius: .5rem; margin: 3vh 12.5vh; padding: 1.5vh; font-size: 1rem; font-weight: 400; background: #eee;
            box-shadow: 0 8px 8px -4px #79bbe0;"><strong>Log In</strong></button>

            <p style="margin-left: 0%; margin-right: 10%; text-align: center;">Don't have an account? <a href="signup.html" id="registerLink">Register Here!</a></p>
        </form>
    </div>
</body>
</html>
