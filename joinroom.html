<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Join Chat Room</title>
    <link rel="stylesheet" href="asset/css/styles.css">
</head>
<body>
    <div class="container">
        <div style="margin-bottom: 1rem; font-size: 2rem;">
            <h2 style="text-align: center; margin-bottom: 1rem;">Join Chat Room</h2>
        </div>
        <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping" style="margin-left: 1vh;">Username</span><br>
            <input type="text" class="form-control" placeholder=" *Enter Username" style="margin: 2vh 1vh; border-radius: .5rem; border: none; padding: 1vh 1vh; width:80%; height:3vh; background: #eee;
            box-shadow: 0 8px 8px -4px #79bbe0;" aria-label="Username" aria-describedby="addon-wrapping">
        </div>

        <select class="form-select form-select-lg mb-3" aria-label="Large select example" style=" font-size: 1.5rem; margin: 2vh 1vh; border-radius: .5rem; border: none; padding: 1vh 3vh; width:85%; height:5vh; background: #eee;
        box-shadow: 0 8px 8px -4px #79bbe0;">
            <option selected><strong>Join Chat</strong></option>
            <option value="1" style="font-size: 1rem;">Full Stack II</option>
            <option value="2" style="font-size: 1rem;">DevOps</option>
            <option value="3" style="font-size: 1rem;">Study Group</option>
          </select>
          
          <button type="button" class="btn btn-outline-secondary" style="border-radius: .5rem; margin: 1vh 12.5vh; padding: 1.5vh; font-size: 1rem; font-weight: 400; background: #eee;
          box-shadow: 0 8px 8px -4px #79bbe0;"><strong>Join Room</strong></button>
        </form>
    </div>
